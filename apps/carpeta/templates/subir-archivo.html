{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'crear-carpeta.css' %}">
{% endblock %}

{% block contenido %}
    <h1>Subir archivo</h1>

    <div id="form-contenedor">
        <form action="{% url 'subir-archivo' grupo_id=grupo_id carpeta_id=carpeta_id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="form-div">{{ form }}</div>
            <button type="submit">Subir archivo</button>
        </form>
    </div>
    
{% endblock %}
