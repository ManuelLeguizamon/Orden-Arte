{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'carpeta.css' %}">
{% endblock %}

{% block contenido %}

    <h1>Contenido de {{ carpeta_nombre }} </h1>
    <div>
        <a href="{% url 'subir-archivo' grupo_id=grupo_id carpeta_id=carpeta_id %}" id="subir-archivo">Subir archivo</a>
    </div>

        {% for archivo in archivos %}
        <div class="div-archivos">
            <a href="{{ archivo.archivo.url }}" target="_blank">
                {{ archivo.nombreMultimedia }}
            </a>
        </div>

            <form action="{% url 'eliminar-archivo' grupo_id=grupo_id carpeta_id=carpeta_id eliminar_archivo_id=archivo.id %}" method="post">
                {% csrf_token %}
                <button id="boton-eliminar">Borrar</button>
            </form>
        {% endfor %}

{% endblock %}
