{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'crear_grupo.css' %}">
{% endblock %}

{% block contenido %}
    <h1>CREAR GRUPO</h1>

    <div id="form-contenedor">
        <form action="{% url 'crear-grupo' %}" method="post">
            {% csrf_token %}
            <div id="form-div">{{ form }}</div>
            <button type="submit">Crear Grupo</button>
        </form>
    </div>

{% endblock %}
