<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden Arte</title>
</head>
<body>
    <h1>Orden Arte</h1>

    <form action="/login/" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" required> <br>

        <label for="email">Correo Electronico: </label>
        <input type="email" id="email" name="email" required> <br>

        <label for="contraseña">Contraseña: </label>
        <input type="password" id="contraseña" name="contraseña_1" required> <br>

        <label for="repetir_contraseña">Repetir Contraseña: </label>
        <input type="password" id="repetir_contraseña" name="contraseña_2" required> <br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
